<script>
   let a = prompt("mời bạn nhập mã");

   switch(a1) {
       case 1:
           alert("bạn được giảm 5 %");
       break;
       case 2:
           alert(" bạn được giảm 10%");
       break;
       case 3:
           alert("bạn được giảm 15%");
       break;

           default:
               alert("bạn chưa đủ điều kiện");
   }
</script>
